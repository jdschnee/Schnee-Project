<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Registration Form</title>
	<link href='student-form.css' rel='stylesheet' type='text/css'/>
</h:head>
<h:body>
	
	<div id="topdiv">
		<span style="padding-left: 20px; font-size: 1em; letter-spacing: 2px;"><a href="welcome.jsp">HOME</a></span>
	</div>
	<br></br><br></br><br></br><br></br><br></br>
	<h:form style="font-size: larger;">

		<!-- <h:messages class="error"/> -->
	
		First name: <h:inputText id="firstName" value="#{student.firstName}"
			label="First name" required="true"
			requiredMessage="Your first name is a mandatory input." />
		<h:message for="firstName" class="error" />
		<br />
		<br />
		
		Last name: <h:inputText id="lastName" value="#{student.lastName}"
			label="Last name" required="true"
			requiredMessage="Your last name is a mandatory input." />
		<h:message for="lastName" class="error" />
		<br />
		<br />
		
		Student ID #: <h:inputText value="#{student.id}" label="ID" id="id"
			validatorMessage="All student ID#'s are exactly 6 digits in length and are comprised of soley integer values.">
			<f:validateLength minimum="6" maximum="6" />
		</h:inputText>
		<h:message for="id" class="error" />
		<br />
		<br />
		
		Grade Point Average (GPA): <h:inputText value="#{student.gpa}"
			label="GPA" id="gpa"
			validatorMessage="GPA input must be between 0.0 and 4.0 inclusively.">
			<f:validateDoubleRange minimum="0.0" maximum="4.0" />
		</h:inputText>
		<h:message for="gpa" class="error" />
		<br />
		<br />
		
		Phone number: <h:inputText value="#{student.phoneNumber}"
			label="Phone Number" id="phoneNumber"
			validatorMessage="Phone # must follow xxx-xxx-xxxx">
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
		</h:inputText>
		<h:message for="phoneNumber" class="error" />
		<br />
		<br />
		
		Course code: <h:inputText value="#{student.courseCode}"
			label="Course Code" id="courseCode"
			validator="#{student.validateCourseCode}" />
		<h:message for="courseCode" class="error" />
		<br />
		<br />
		
		Country:
		<h:selectOneMenu value="#{student.country}" label="Country">
			<f:selectItems value="#{student.countryOptions}" />
		</h:selectOneMenu>

		<br />
		<br />
		<br />
		
		Select your favorite language:
		<h:selectOneRadio value="#{student.language}"
			label="Favorite Language">
			<f:selectItems value="#{student.languageOptions}" />
		</h:selectOneRadio>

		<br />
		
		Select any language that you have experience with:
		<h:selectManyCheckbox value="#{student.favoriteLanguages}"
			label="Known Languages">
			<f:selectItems value="#{student.languageOptions}" />
		</h:selectManyCheckbox>

		<br />
		<br />

		<h:commandButton value="submit" action="student-response" />
	</h:form>
</h:body>
</html>
